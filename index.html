<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Tip Calculator</title>
    <link rel="stylesheet" href="css/site.css">
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Tip Calculator</h1>
      <div>
        <span>$</span><input id="check-amount" type="text">
      </div>
      <div>
      <select id="tip-percentage" class="">
        <option selected>[Select Service Level]</option>
        <option value=".05">Poor Service</option>
        <option value=".15">Good Service</option>
        <option value=".20">Excellent Service</option>
      </select>
      </div>
      <div>
        <input id="total-check-amount" type="text" readonly>
      </div>
      <div>
        <button>CALCULATE!</button>
      </div>
      <div id="error-messages"></div>
    </div>
    <script type="text/javascript" src="js/site.js"></script>
  </body>
</html>
